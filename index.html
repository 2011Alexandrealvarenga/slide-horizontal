<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="glide.core.min.css">
  <link rel="stylesheet" href="glide.theme.min.css">
</head>
<body>
  <div class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">1<img src="img/1.jpg" alt=""></li>
          <li class="glide__slide">2<img src="img/2.jpg" alt=""></li>
          <li class="glide__slide">3<img src="img/3.jpg" alt=""></li>
          <li class="glide__slide">4<img src="img/4.jpg" alt=""></li>
          <li class="glide__slide">5<img src="img/5.jpg" alt=""></li>
          
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    const config = {
      type: "carousel",
      perView: 4,
      breakpoints:{
        800:{
          perView: 2
        }
      }
    };
    new Glide('.glide', config).mount();
  </script>
</body>
</html>
